<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:200px;
            background:red;
            margin:100px auto;
        }
    </style>
</head>
<body>
    <input type="button" value="btn" id="btn">
    <div></div>
</body>
</html>
<script src="js/jquery.min.js"></script>
<script>

    $(function () {


        function change(x=500,y=30) {
            // alert(x)
            $("div").animate({
                width : x + "px"
            }, y)
        }

        $("#btn").click(function () {
            change(700,2000)
        });
    })

    // $("box").animate("{}", )

    {
        function test(x,y = 5){
            console.log("默认值:",x,y)
        }
        test(5,10)
    }

    {
        function test(x,y = "world",c="123"){
            console.log("默认值:",x,y,c)
        };
        test("hello")
    }

</script>
