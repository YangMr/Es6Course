<script>
    search.onclick = function () {
        str = con.value;
        let aTr = document.querySelector("tbody").querySelectorAll("tr");

        let result = Array.from(aTr,function (item) {
            return item.children[1];
        });

        result.filter(function (item) {
            if(item.textContent.startsWith(str)){
                item.parentNode.style.display = "block"
            }else{
                item.parentNode.style.display = "none"
            }
        });
    }
