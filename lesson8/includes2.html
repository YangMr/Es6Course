<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style></style>
    <style>
        li{
            width:150px;
            height:150px;
            border:1px solid #ccc;
            float:left;
            margin:20px;
        }
    </style>
</head>
<body>
    <input type="text" id="con" value="">
    <input type="button" id="btn" value="查找">
    <ul>
        <li>我</li>
        <li>想</li>
        <li>好</li>
        <li>学</li>
        <li>习</li>
    </ul>
</body>
</html>
<script>
    btn.onclick = function () {
        let str = con.value;
        let li = document.querySelectorAll("li");
        let result = Array.from(li,function (item) {
            return item;
        });

        let obj = result.filter(function (item) {
            if(str.includes(item.textContent) ){
                item.style.background = "red"
            }else{
                item.style.background = "#fff"
            }
        });
    }

    // console.log(obj)

</script>
