<script>

    class Parent{
        constructor(name,pass){
            this.name = name;
        }

        get showName(){
            return `我的名字是${this.name}`
        }

        set showName(value){
            this.name = value;
        }
    }

    let P = new Parent("hack");


    btn1.onclick = function(){
        console.log(P.showName)
    }
    btn2.onclick = function(){
        P.showName = "123";
        
    }
